{% extends "base.html" %}
{% load static %}
{% block content %}
<!-- Titlebar
================================================== -->
<div id="titlebar" class="gradient">
	<div class="container">
		<div class="row">
			<div class="col-md-12">

				<h2>Register</h2>

				<!-- Breadcrumbs -->
				<nav id="breadcrumbs" class="dark">
					<ul>
						<li><a href="#">Home</a></li>
						<li>Register</li>
					</ul>
				</nav>

			</div>
		</div>
	</div>
</div>


<!-- Page Content
================================================== -->
<div class="container">
	<div class="row">
		<div class="col-xl-5 offset-xl-3">

			<div class="login-register-page">
				<!-- Welcome Text -->
				<div class="welcome-text">
					<h3 style="font-size: 26px;">Let's create your account!</h3>
					<span>Already have an account? <a href="pages-login.html">Log In!</a></span>
				</div>
					
				<!-- Form -->
				<form method="POST" id="register-account-form" action="{% url 'RegisterView' %}">
					{% csrf_token %}
					<!-- Account Type -->
					<div class="account-type">
						<div>
							<input type="radio" name="account-type-radio" id="freelancer-radio" class="account-type-radio" checked />
							<label for="freelancer-radio" class="ripple-effect-dark"><i
									class="icon-material-outline-account-circle"></i>
								Freelancer</label>
						</div>
						<div>
							<input type="radio" name="account-type-radio" id="project-manager-radio" class="account-type-radio" />
							<label for="project-manager-radio" class="ripple-effect-dark"><i
									class="icon-material-outline-account-circle"></i>
								Project Mngr</label>
						</div>
						<div>
							<input type="radio" name="account-type-radio" id="company-radio" class="account-type-radio" />
							<label for="company-radio" class="ripple-effect-dark"><i class="icon-material-outline-business-center"></i>
								Company</label>
						</div>
					</div>
				
					<div class="input-with-icon-left">
						<i class="icon-material-baseline-mail-outline"></i>
						<input type="text" class="input-text with-border" name="emailaddress-register" id="emailaddress-register"
							placeholder="Email Address" required />
					</div>
				
					<div class="input-with-icon-left">
						<i class="icon-material-outline-account-circle"></i>
						<input type="text" class="input-text with-border" name="username-register" id="username-register"
							placeholder="Username" required />
					</div>
				
					<div class="input-with-icon-left" title="Should be at least 8 characters long" data-tippy-placement="bottom">
						<i class="icon-material-outline-lock"></i>
						<input type="password" class="input-text with-border" name="password-register" id="password-register"
							placeholder="Password" required />
					</div>
				
					<div class="input-with-icon-left">
						<i class="icon-material-outline-lock"></i>
						<input type="password" class="input-text with-border" name="password-repeat-register"
							id="password-repeat-register" placeholder="Repeat Password" required />
					</div>
				
					<!-- Button -->
					<input type="submit" class="margin-top-10 button full-width button-sliding-icon ripple-effect" value="Register">
				</form>
				<!-- Social Login -->
				<div class="social-login-separator"><span>or</span></div>
				<div class="social-login-buttons">
					<button class="facebook-login ripple-effect"><i class="icon-brand-facebook-f"></i> Register via Facebook</button>
					<button class="google-login ripple-effect"><i class="icon-brand-google-plus-g"></i> Register via Google+</button>
				</div>
			</div>

		</div>
	</div>
</div>


<!-- Spacer -->
<div class="margin-top-70"></div>
<!-- Spacer / End-->
{% endblock content %}
